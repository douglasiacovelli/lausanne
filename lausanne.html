<head>
	<title>Stars2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="home">
	<div class="container-fluid text-center">
		<div class="row-fluid">
			<div class="span12">
				<h2>Stars2</h2>
			</div>
		</div>
		<div class="row-fluid stage">
			<div class="span6 height bg-gray">
				<a href="#" id="create" class="full"></a>
				
				<div class="row-fluid before-button">
					<div class="span12">
						<img src="img/plus.png" style="" alt="">
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="div-button create">
							<span>Crie um <b>novo experimento</b>!</span>
						
						<!-- <button id="create">Criar</button> -->
						</div>
					</div>
				</div>
			</div>
			<div class="span6 height">
				<div class="row-fluid before-button">
					<div class="span12">
						<input type="text" id="enter-input" placeholder="0000" class="enter-input" maxlength="4">
						{{#if wrong_input }}
							<div class="alert alert-error">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
								Digite um número de experimento <strong>válido</strong>
							</div>
						{{/if}}
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="div-button enter">
						<a href="#" id="enter" class="full"></a>
							<span>Entre com o número do <b> experimento</b>!</span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>	
</template>


<template name="experiments">
	{{#each experiments}}
		<p>{{ name }}</p>
	{{/each}}
</template>

<template name="loading">
	Carregando...
</template>

<template name="speaker">
	<div class="container-fluid text-center">
		<div class="row-fluid">
			<div class="span12">
				<h2>Experimento {{ experiment.id }} <small style="font-size: 0.5em">(informe este número para o seu parceiro)</small> </h2>
			</div>
		</div>
		<div class="content">
			<div class="row-fluid">
				<div class="span12">
					<img src="/img/speaker/{{ img }}.png" class="{{ flip-horizontal }} img-experiment">
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10">
					<input type="text" id="message" placeholder="Digite a descrição para o objeto indicado" class="input-98">
				</div>
				<div class="span2">
					<button id="submitDescription" class="btn btn-success submit">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="hearer">
	<div class="container-fluid text-center">
		<div class="row-fluid">
			<div class="span12">
				<h2><small>Descrição feita: <b>{{ description.message }}</b></small> </h2> 
			</div>
		</div>
		<div class="content">
			<div class="row-fluid">
				<div class="span12">
					<img src="/img/hearer/{{ img }}.png" class="{{ flip-horizontal }}">
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10">
					<select name="letters" class="input-98">
						<option value="" selected>Selecione a letra correta</option>
						<option value="A">A</option>
						<option value="H">H</option>
						<option value="I">I</option>
						<option value="M">M</option>
						<option value="O">O</option>
					</select>
				</div>
				<div class="span2">
					<button id="submitAnswer" class="btn btn-success submit">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</template>
