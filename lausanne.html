<template name="home">
	<div class="container-fluid text-center">
		<div class="row-fluid">
			<div class="span12">
				<h2>Stars2</h2>
			</div>
		</div>
		<div class="row-fluid stage">
			<div class="span12 height create-user bg-gray">
				<!-- <a href="#" id="create" class="full"></a> -->
				<div class="row-fluid">
					<div class="span12">
						<span>Olá! Antes de começarmos precisamos de algumas informações suas!</span>
					</div>
				</div>
				<div class="row-fluid form-user">
					<div class="span12">
						
						<input type="text" id="age" placeholder="Idade" class="enter-input" maxlength="2">
						<select id="gender">
							<option value="" selected>Sexo</option>
							<option value="M">Masculino</option>
							<option value="F">Feminino</option>
						</select>
						<select id="handwriting">
							<option value="" selected>Mão de escrita</option>
							<option value="destro">Destro</option>
							<option value="canhoto">Canhoto</option>
							<option value="ambidestro">Ambidestro</option>
						</select>
						{{#if wrong_input }}
							<div class="alert alert-error">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
								Preencha todos os campos <strong>corretamente</strong>
							</div>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="termo-concordancia create">
					<span>Termo de Concordância</span>
					<div class="spacer-20"></div>

					<div class="spacer-20"></div>

						<div class="span12">
							<div class="button-accept">

<template name="start">
	<div class="container-fluid text-center">
		<div class="row-fluid">
			<div class="span12">
				<h2>Stars2</h2>
			</div>
		</div>
		<div class="row-fluid stage">
			<div class="span6 height bg-gray">
				<a href="#" id="create" class="full"></a>
				
				<div class="row-fluid before-button">
					<div class="span12">
						<img src="/img/plus.png" style="" alt="">
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="div-button create">
							<span>Crie um <b>novo experimento</b>!</span>
						
						<!-- <button id="create">Criar</button> -->
						</div>
					</div>
				</div>
			</div>
			<div class="span6 height">
				<div class="row-fluid before-button">
					<div class="span12">
						<form id="enter" action="" style="margin: 0">
							<input type="text" id="enter-input" placeholder="0000" class="enter-input light" maxlength="4">
						</form>
						{{#if wrong_input }}
							<div class="alert alert-error">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
								Digite um número de experimento <strong>válido</strong>
							</div>
						{{/if}}
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="div-button enter">
						<a href="#" id="enter_btn" class="full"></a>
							<span>Entre com o número do <b> experimento</b>!</span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>	
</template>


<template name="experiments">
	{{#each experiments}}
		<p>{{ name }}</p>
	{{/each}}
</template>

<template name="loading">
	Carregando...
</template>

<template name="speaker">
	<div class="container-fluid text-center">
		<div class="row-fluid">
			<div class="span12">
				<h2>Experimento {{ experiment.id }} <small style="font-size: 0.5em">(informe este número para o seu parceiro)</small> </h2>
			</div>
		</div>
		<div class="content">
			<div class="row-fluid">
				<div class="span12">
					<img src="/img/speaker/{{ img }}.png" class="{{ flip-horizontal }} img-experiment">
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10">
				A Seta está apontando para o/a:
					<input type="text" id="message" placeholder="" class="input-98">
				</div>
				<div class="span2">
					<button id="submitDescription" class="btn btn-success submit">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="hearer">
	<div class="container-fluid text-center">
		<div class="row-fluid">
			<div class="span12">
				<h2><small>Selecione a letra correspondente à/ao <b>{{ description.message }}</b></small> </h2> 
			</div>
		</div>
		<div class="content">
			<div class="row-fluid">
				<div class="span12">
					<img src="/img/hearer/{{ img }}.png" class="{{ flip-horizontal }}">
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10">
					<select name="letters" class="input-98">
						<option value="" selected>Selecione a letra</option>
						<option value="A">A</option>
						<option value="H">H</option>
						<option value="I">I</option>
						<option value="M">M</option>
						<option value="O">O</option>
					</select>
				</div>
				<div class="span2">
					<button id="submitAnswer" class="btn btn-success submit">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</template>
