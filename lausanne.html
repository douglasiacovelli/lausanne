<template name="home">
	<h1>Olá!</h1>
	<div>Clicando neste botão, você será movido para a rota /experiment/id/speaker e será criado um experimento</a>
	<button id="create" class="btn btn-primary">Criar</button></div>
	
	<div>Clicando neste botão, você será movido para a rota /experiment/enter para que você digite o código do experimento já criado</a>

<template name="experiment">
	<h1>Inicial</h1>
</template>

<template name="loading">
	Carregando...
</template>

<template name="speaker">
	<h2> I'm a speaker from {{ experiment.name }} </h2>
	<img src="/img/speaker/{{ img }}.png" class="{{ flip-horizontal }}">
	<input type="text" placeholder="Digite a descrição para o objeto indicado">
</template>


<template name="hearer">
	<h2> I'm a Hearer from {{ experiment.name }} </h2>
	<img src="/img/hearer/{{ img }}.png" class="{{ flip-horizontal }}">
	<select name="letters" class="input-xlarge">
		<option value="" selected>Selecione a letra correta</option>
		<option value="A">A</option>
		<option value="H">H</option>
		<option value="I">I</option>
		<option value="M">M</option>
		<option value="O">O</option>
	</select>
		
</template>
