<template name="messages">
	{{#each messages}}
		{{>message}}
	{{/each}}
</template>

<template name="experiment">
	<h1>EX {{ name }}</h1>
	
</template>

<template name="entry">
	<p><strong>id: {{ id }} - {{ name }}:</strong> at <small>{{ time }}</small></p>
</template>

<template name="speaker">
	<h2> I'm a speaker from {{ experiment.name }} </h2>
	<img src="/img/speaker/{{ img }}.png" class="{{ flip-horizontal }}">
	<input type="text" placeholder="Digite a descrição para o objeto indicado">
</template>


<template name="hearer">
	<h2> I'm a Hearer from {{ name }} </h2>
	<img src="/img/hearer/{{ img }}.png" class="{{ flip-horizontal }}">
	<select name="letters" class="input-xlarge">
		<option value="" selected>Selecione a letra correta</option>
		<option value="A">A</option>
		<option value="I">I</option>
		<option value="H">H</option>
		<option value="M">M</option>
		<option value="O">O</option>
	</select>
		
</template>
